<div class="content" fxLayout="row" fxLayoutAlign="center center" [fxHide]="logged">
    <mat-card fxLayout="column" fxFlex="33" fxFlex.md="50" fxFlex.sm="75" fxFlex.xs="90" fxLayoutAlign="center center">
        <h2 class="primary-color">Login</h2>
        <form fxLayout="column" fxLayoutGap="0.5em">
            <mat-form-field appearance="fill">
                <mat-label>Username</mat-label>
                <input matInput placeholder="Username" [(ngModel)]="username" [formControl]="emailFormControl" [errorStateMatcher]="matcher"/> 
                <mat-icon matSuffix>account_circle</mat-icon>
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">Please enter a valid email address</mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">Username is <strong>required</strong></mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" type="password" [(ngModel)]="password" [formControl]="passwordFormControl" [errorStateMatcher]="matcher"/> 
                <mat-icon matSuffix>lock</mat-icon>
                <mat-error *ngIf="passwordFormControl.hasError('required')">Password is <strong>required</strong></mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="handleLogin()">Login</button>
        </form>
        <button mat-button color="primary" routerLink="/recover">Forgot Password ?</button>
        <button mat-button color="primary" routerLink="/create">Create an account</button>
    </mat-card>
</div>
