<div class="content" fxLayout="row" fxLayoutAlign="center center">
    <mat-card fxLayout="column" fxFlex="33" fxFlex.md="50" fxFlex.sm="75" fxFlex.xs="90" fxLayoutAlign="center center" fxLayoutGap="0.5em">
        <h2 class="primary-color">Create Account</h2>
        <form fxLayout="column" fxLayoutGap="0.5em">
            <mat-form-field appearance="fill">
                <mat-label>Full Name</mat-label>
                <input matInput placeholder="Full Name" [(ngModel)]="name" [formControl]="nameFormControl" [errorStateMatcher]="matcher"/> 
                <mat-icon matSuffix>account_circle</mat-icon>
                <mat-error *ngIf="nameFormControl.hasError('name') && !nameFormControl.hasError('required')">Please enter a valid name</mat-error>
                <mat-error *ngIf="nameFormControl.hasError('required')">Name is <strong>required</strong></mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" [(ngModel)]="email" [formControl]="emailFormControl" [errorStateMatcher]="matcher"/> 
                <mat-icon matSuffix>email</mat-icon>
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">Please enter a valid email address</mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">Email is <strong>required</strong></mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" type="password" [(ngModel)]="password" [formControl]="passwordFormControl" [errorStateMatcher]="matcher"/> 
                <mat-icon matSuffix>lock</mat-icon>
                <mat-error *ngIf="passwordFormControl.hasError('required')">Password is <strong>required</strong></mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="handleCreateAccount()">Submit</button>
        </form>
        <p>
            Already have an account?
            <b><a routerLink='/login'>Login</a></b>
        </p>
    </mat-card>
    </div>
