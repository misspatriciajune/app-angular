<div class="content" fxLayout="row" fxLayoutAlign="center center">
    <mat-card fxLayout="column" fxFlex="33" fxFlex.md="50" fxFlex.sm="75" fxFlex.xs="90" fxLayoutAlign="center center">
        <h2 class="primary-color">Forgot Password</h2>
        <form fxLayout="column" fxLayoutGap="0.5em">
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" [(ngModel)]="email" [formControl]="emailFormControl" [errorStateMatcher]="matcher"/> 
                <mat-icon matSuffix>email</mat-icon>
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">Please enter a valid email address</mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">Email is <strong>required</strong></mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="handleRecoverPassword()">Submit</button>
        </form>
    </mat-card>
</div>
